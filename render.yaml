services:
  - type: web
    name: reactive-resume
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUBLIC_URL
        value: https://your-app-name.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: reactive-resume-db
          property: connectionString
      - key: ACCESS_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: MAIL_FROM
        value: noreply@your-app-name.onrender.com
      - key: STORAGE_ENDPOINT
        value: dummy.supabase.co
      - key: STORAGE_PORT
        value: 443
      - key: STORAGE_REGION
        value: us-east-1
      - key: STORAGE_BUCKET
        value: dummy
      - key: STORAGE_ACCESS_KEY
        value: dummy
      - key: STORAGE_SECRET_KEY
        value: dummy
      - key: STORAGE_USE_SSL
        value: true
      - key: STORAGE_SKIP_BUCKET_CHECK
        value: true
      - key: STORAGE_URL
        value: https://dummy.supabase.co
      - key: CHROME_URL
        value: ws://chrome:3000
      - key: CHROME_TOKEN
        value: chrome_token
      - key: CHROME_IGNORE_HTTPS_ERRORS
        value: false

  - type: web
    name: chrome
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.chrome
    envVars:
      - key: HEALTH
        value: "true"
      - key: TOKEN
        value: "chrome_token"
      - key: PROXY_HOST
        value: "chrome"
      - key: PROXY_PORT
        value: "3000"
      - key: PROXY_SSL
        value: "false"

databases:
  - name: reactive-resume-db
    databaseName: reactive_resume
    user: reactive_resume_user
    plan: free
